<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="/Libs/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function() {

    // bind multiple event
    $('.test').on('click focus', function(e) {
      $('.result').css('display','block')
      console.log(e);
    })

    $('.unbind').click(function(e) {
      e.preventDefault();
      $('.test').off('click focus');
    })

  })

  </script>

</head>
<body>

  <a class="test" href="#">click me</a>
  <h2 class="result" style="display:none">hello?? </h2>

  <button class="unbind">unbind event</button>
</body>
</html>
