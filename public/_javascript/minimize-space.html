<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>remove multispace</title>
  <script type="text/javascript">
    if(String.prototype.minimizeSpace === undefined){
      String.prototype.minimizeSpace = function() {
        var str = this.toString();
        while(/(\s{2})/.test(str)){
          str = str.replace(/(\s{2})/, ' ')
        }
        return str;
      }
    }

    var test = 'a       abasdasd       <tag>      asd';
    console.log(test.minimizeSpace());

  </script>
</head>

</html>
