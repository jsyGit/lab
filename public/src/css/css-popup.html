<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css only popup</title>
  <script type="text/javascript" src="/vendor/jquery.js"></script>
  <style type="text/css">
  nav {
    width: 10rem;
    border: 3px solid orange;
  }

  .menu {
    position: relative;
    list-style-type: none;
    padding: .5em;
  }
  .menu-detail {
    display: none;
  }

  /* 마우스오버시 표시 */
  .menu:hover .menu-detail {
    position: absolute;
    top: 0;
    left: 100%;
    width: 100%;
    padding: .5em;
    margin-left: 1rem;
    display: block;
    background-color: #ccc;
  }

  </style>
</head>
<body>
  <div id="selector"></div>

  <nav>
    <li class="menu">menu 01<div class="menu-detail">about menu 01</div></li>
    <li class="menu">menu 02<div class="menu-detail">about menu 02</div></li>
    <li class="menu">menu 03<div class="menu-detail">about menu 03</div></li>
  </nav>

  <script type="text/javascript">

  </script>
</body>
</html>
