<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		/* viewport 중앙에 요소를 위치시킨다 */
		.centered {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  /* 박스 크기의 절반만큼 이동시킨다 (vendor prefix 필요)*/
		  transform: translate(-50%, -50%);
		}

	</style>
</head>
<body>

	<div class="centered" style="width: 100px; height: 100px; background: #0f0"> centered </div>


</body>
</html>
