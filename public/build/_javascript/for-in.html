<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for in loop</title>

</head>
<body>
  <div id="result">
  </div>

  <script type="text/javascript">

    function dump_props(obj, obj_name) {
      var result = "";
      for (var i in obj) {
        result += obj_name + "." + i + " = " + obj[i] + "<br>";
      }
      result += "<hr>";
      return result;
    }

    var sample = {
      key: 'my name is key',
      value: 'this is value'
    }

    window.onload = function () {
      document.getElementById('result').innerHTML = dump_props(sample, 'sample object');
    }

  </script>
</body>
</html>
