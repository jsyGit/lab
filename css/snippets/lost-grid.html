<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>postcss testing</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>lost grid</h1>
  <h2>responsive</h2>
  <div class="Grid">
    <div class="Grid-responsive">1</div>
    <div class="Grid-responsive">2</div>
    <div class="Grid-responsive">3</div>
    <div class="Grid-responsive">4</div>
    <div class="Grid-responsive">5</div>
    <div class="Grid-responsive">6</div>
    <div class="Grid-responsive">7</div>
    <div class="Grid-responsive">8</div>
  </div>
  <h2>responsive(no-gutter)</h2>
  <div class="Grid">
    <div class="Grid-responsive-no-gutter">1</div>
    <div class="Grid-responsive-no-gutter">2</div>
    <div class="Grid-responsive-no-gutter">3</div>
    <div class="Grid-responsive-no-gutter">4</div>
    <div class="Grid-responsive-no-gutter">5</div>
    <div class="Grid-responsive-no-gutter">6</div>
    <div class="Grid-responsive-no-gutter">7</div>
    <div class="Grid-responsive-no-gutter">8</div>
  </div>

  <h2>lost-offset</h2>
  <div class="row-offset">
    <div class="offset-right">1</div>
    <div class="second">2</div>
  </div>
  <h2>lost-offset(minus)</h2>
  <div class="row-offset">
    <div class="offset-left">1</div>
    <div class="">2</div>
  </div>

  <h2>row</h2>
  <div class="row">
    <div class="quarter">col</div>
    <div class="half">half</div>
    <div class="quarter">col</div>
  </div>

</body>
</html>
