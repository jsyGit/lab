<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

    .table {
      display: table;
    }

    .cell {
      width: 10rem;
      height: 10rem;
      display: table-cell;
      border: 1px solid #eee;
      vertical-align: middle;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="table">
    <div class="cell">
      <span>1</span><br>
      <span>2</span><br>
      <span>3</span>
    </div>
    <div class="cell">2</div>
    <div class="cell">3</div>
  </div>
</body>
</html>
