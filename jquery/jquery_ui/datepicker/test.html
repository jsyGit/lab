<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Dates in other months</title>
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="jquery-ui-datepicker-ko.js"></script>
	<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
	<script>

	//format 2015-11-11

	$(function() {
		$( "#datepicker" ).datepicker({
			dateFormat: "yy-mm-dd",
			showOtherMonths: true,
			selectOtherMonths: true
		});

		$('#show').click(function(e) {
			console.log('clicked');
			e.preventDefault();
			var $selected_date = $('#datepicker').datepicker("getDate");
			$('#year').html( $selected_date.getFullYear() );
			$('#month').html( $selected_date.getMonth() + 1 );
			$('#date').html( $selected_date.getDate() );
		});
	});

	</script>

</head>
<body>

<p>Date: <input type="text" id="datepicker"></p>

<button id="show">show selected date</button>

<p id="selected">
	selected date :
	<span id="year">yyyy</span>년
	<span id="month">mm</span>월
	<span id="date">dd</span>일
</p>


</body>
</html>
